<!DOCTYPE html>
<html lang="es">
<head>
  <!-- app caché-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="David Salazar">
  <title>Demo HTML5 Iframe Post Message</title>
  <link rel="shortcut icon" href="">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/origen.css">
  <!--[if IE]>
    <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

  <div class="container">
    <header clas="row">
      <h1>Ejemplo de postMessage</h1>
      <p>Enviando texto a iframe cross-origin</p>
    </header>

    <div class="row">
      <div class="col-lg-4 col-lg-push-4">
        <form class="form form-responsive">
          <label for="#mensaje">Mensaje</label>
          <textarea class="form-control" name="mensaje" id="mensaje" placeholder="El mensaje escrito será enviado al iframe"></textarea>
          <button class="btn btn-primary btn-block">
            Enviar mensaje
          </button>
        </form>
      </div>
    </div>

    <div class="row">
      <h2>Remoto</h2>
      <iframe id="remoto" class="col-xs-12 col-lg-6 col-lg-push-3" src="http://127.0.0.1:4444/remoto.html">
      </iframe>
    </div>

  </div>

  <script src="vendor/jquery.min.js"></script>
  <script src="vendor/bootstrap.min.js"></script>
  <script src="js/origen.js"></script>

</body>
</html>
